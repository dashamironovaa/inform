<body>
    <script>
        var c = prompt("Введите комбинацию:")
        var vverh = 0;
        var vniz = 0;

        alert("Ваша комбинация:" + c);
        function etazh()
        {
            var max = 0;
            var min = 0;
            var etazh = 0;
            for (let i = 0; i < c.length; i++) {
                switch (c[i]) {
                    case '1':
                        {
                            etazh = etazh + 1; if (max < etazh) { max = etazh }
                        }
                        break;
                    case '2': 
                        {
                            etazh = etazh - 1; if (min > etazh) { min = etazh }
                        }
                        break;
                }
            }
            var e;
            if (min < 0) {min=min*(-1)}
            e = min + max+1;
            alert(e);
        }
        etazh();
    </script>
