<body>
    <script>
        var size = parseInt(prompt("Размер массива")); //вводим размер массива 
        var a =[];//создается пустой массив
        for (var i=0; i<size; i++ ) // с помощью этого цикла заполняем элементы массива рандомными числами используя генератор Math.floor(Math.random() * 100 + 1); - диапозон рандома от 0 до 100
        {
            a[i]=Math.floor(Math.random() * 100 + 1);

        }
        alert("массив:"+a);//выводим массив
        for(i=2; i<size; i=i+2 )//с помощью этого цикла возводим каждый третий элемент в квадрат 
        {
            a[i]=a[i]*a[i];
        }
        alert("новый массив:"+a);
        a.sort(function(a,b){return a-b});//сортируем массив;
        alert("отсортированный массив:"+a);
    </script>
